<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Select</title>
</head>

<body>


    <div class="hero">

        <div class="selector">
            <div id="selectField">
                <p id="selectText">Selecione uma Rede Social</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png">
                    <a class="link" href="https://www.facebook.com/" target="_blank">Facebook</a>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/youtube.png">
                    <a class="link" href="https://www.youtube.com/" target="_blank">Youtube</a>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/instagram.png">
                    <a class="link" href="https://www.instagram.com/" target="_blank">Instagram</a>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/twitter.png">
                    <a class="link" href="https://twitter.com/" target="_blank">Twitter</a>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <a class="link" href="https://br.pinterest.com/" target="_blank">Pinterest</a>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <a class="link" href="https://web.whatsapp.com/" target="_blank">Whatsapp</a>
                </li>
    
            </ul>

        </div>

    </div>

</body>
<script src="./main.js"></script>
</html>
